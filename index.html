<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Paragraph Generator</title>
</head>

<body>
    <div class="container">
        <div class="innerContainer">
            <div class="tagLine">TIRED OF BORING LOREM IPSUM?</div>

            <div class="midLine">
                <p class="para">Paragraphs:&nbsp;</p>
                <input class="count" type="number" value="5">
                <button class="generatebtn">Generate</button>
            </div>

        </div>
        <div class="randomParagraph">
            
        </div>
    </div>

</body>

</html>
